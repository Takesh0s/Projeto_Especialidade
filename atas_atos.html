<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Atas e Atos</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="dashboard-container">
    <h1>Registro de Atas e Atos</h1>

    <input type="text" id="titulo" placeholder="Título">
    <textarea id="conteudo" placeholder="Conteúdo" rows="4"></textarea>

    <select id="tipoRegistro">
        <option value="">Selecione</option>
        <option value="ata">Ata</option>
        <option value="ato">Ato</option>
    </select>

    <input type="file" id="anexoAtas" accept="image/*,application/pdf">

    <button id="registrar">Registrar</button>

    <h2>Registros</h2>
    <table id="tabelaRegistros">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Título</th>
                <th>Data</th>
                <th>Conteúdo</th>
                <th>Anexo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <br>
    <a href="dashboard.html">Voltar ao Menu</a>
</div>

<script src="supabase.js"></script>
<script src="verificarSessao.js"></script>
<script src="atas_atos.js"></script>

</body>
</html>
