<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Desbravadores</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="dashboard-container">
  <h1>Cadastro de Desbravadores</h1>

  <input type="text" id="nome" placeholder="Nome do Desbravador">
  <input type="date" id="dataNascimento">
  <input type="text" id="contato" placeholder="Contato (Telefone)">

  <select id="unidadeSelect">
    <option value="">Selecione a Unidade</option>
  </select>

  <select id="classeSelect">
    <option value="">Selecione a Classe</option>
  </select>

  <h3>Especialidades</h3>
  <div id="especialidadesLista" style="text-align: left;"></div>

  <button id="cadastrarDesbravador">Cadastrar</button>
</div>

<div class="list-container">
  <h2>Lista de Desbravadores</h2>
  <table id="tabelaDesbravadores">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data Nascimento</th>
        <th>Contato</th>
        <th>Unidade</th>
        <th>Classe</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <a href="dashboard.html">Voltar</a>
</div>

  <br>
</div>

<script src="supabase.js"></script>
<script src="desbravador.js"></script>

<script src="verificarSessao.js"></script>

</body>
</html>
