<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Unidades</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="dashboard-container">
    <h1>Cadastro de Unidades</h1>

    <input type="text" id="nomeUnidade" placeholder="Nome da Unidade" />

    <label for="conselheiroSelect">Conselheiro</label>
    <select id="conselheiroSelect">
      <option value="">Selecione</option>
    </select>

    <div id="associadosContainer">

    </div>

    <button id="adicionarAssociado">+ Adicionar Associado</button>

    <button id="cadastrarUnidade">Cadastrar</button>

    <h2>Unidades Cadastradas</h2>
    <table id="tabelaUnidades">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Conselheiro</th>
          <th>Associados</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="dashboard.html">Voltar ao Menu</a>
  </div>

  <script src="supabase.js"></script>
  <script src="unidade.js"></script>
  <script src="verificarSessao.js"></script>
  
</body>
</html>
